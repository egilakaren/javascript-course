<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
</head>

<body>

    <div id="app">
        <button class="botaoBox">Adicionar Box</button>
    </div>

    <script>
        /** 2º exercício
         * Utilizando o resultado do primeiro desafio, toda vez que o usuário passar o mouse 
         * por cima dealgum quadrado troque sua cor para uma cor aleatória gerada pela função abaixo
        */
        var btnElement = document.querySelector('button.botaoBox');
        btnElement.onclick = function () {
            var quadrado = document.createElement("div");
            quadrado.style.width = "100px";
            quadrado.style.height = "100px";
            quadrado.style.margin = "10px";
            quadrado.style.backgroundColor = "#f00";

            quadrado.onmouseover = function () {
                quadrado.style.backgroundColor = getRandomColor();
            };

            // Adiciona a classe .box na div criada
            quadrado.classList.add('box');
            document.body.appendChild(quadrado);
        };

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

    </script>
</body>

</html>
