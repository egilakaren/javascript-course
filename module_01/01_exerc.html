<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript</title>
    </head>

    <body>
        <script>
            /** 1º exercício
             * Crie uma função que dado o objeto a seguir:
             * Retorne o seguinte conteúdo:
             * O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com nº 1293
            */
            function criaEndreco () {
                
                var endereco = {  
                    rua: "Rua dos pinheiros",  
                    numero: 1293,  
                    bairro: "Centro",  
                    cidade: "São Paulo",  
                    uf: "SP"
                };

                return endereco;
            }

            console.log("O usuário mora em " + criaEndreco().cidade + "/" + criaEndreco().uf +
                ", no bairro " + criaEndreco().bairro + 
                ", na rua " + criaEndreco().rua + 
                "com n° " + criaEndreco().numero + ".");

        </script>
    </body>
</html>
