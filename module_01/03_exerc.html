<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Curso Javascript</title>
    </head>
    
    <body>
        <script>
            /** 3º exercício
             * Escreva uma função que verifique se o vetor de habilidades passado possui a 
             * habilidade "Javascript"e retorna um booleano true/false caso exista ou não
             * 
             * Dica: para verificar se um vetor contém um valor, utilize o método indexOf.
            */

            function temHabilidade(skills) {  
                var skill = skills.indexOf("Javascript");
                return skill == 0 ? console.log(true) : console.log(false);
            }
            
            var skills = ["Javascript", "ReactJS", "React Native"];
            temHabilidade(skills); // true ou false

        </script>
    </body>
</html>
