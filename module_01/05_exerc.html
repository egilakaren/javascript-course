<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Curso Javascript</title>
    </head>
    
    <body>
        <script>
            /** 5º exercício
             * Dado o seguinte vetor de objetos: ... 
             * Escreva uma função que produza o seguinte resultado:O Diego possui as habilidades: Javascript, ReactJS, ReduxO Gabriel possui as habilidades: VueJS, Ruby on Rails, Elixir
             * 
             * Dica: Para percorrer um vetor você deve utilizar a sintaxe for...of e para unir valores de um arraycom um separador utilize o join.
            */

            var usuarios = [  
                {    
                    nome: "Diego",    
                    habilidades: ["Javascript", "ReactJS", "Redux"]  
                },  
                {    
                    nome: "Gabriel",    
                    habilidades: ["VueJS", "Ruby on Rails", "Elixir"]  
                }
            ];

            for(let usuario of usuarios){
                
                console.log("O " + usuario.nome + " possui as habilidades: " + usuario.habilidades.join(', '));
            }
            

        </script>
    </body>
</html>
